<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selection App</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        select, button {
            font-size: 16px;
            padding: 5px 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Color Selection App</h1>
        <p>Please select your favorite color:</p>
        <select id="colorSelect">
            <option value="">Choose a color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
        </select>
        <br>
        <button onclick="submitColor()">Submit</button>
    </div>

    <script>
        function submitColor() {
            const colorSelect = document.getElementById('colorSelect');
            const selectedColor = colorSelect.value;
            
            if (selectedColor) {
                const message = `Amazing, ${selectedColor} is my favorite color too!`;
                const encodedMessage = encodeURIComponent(message);
                window.location.href = `result.html?message=${encodedMessage}`;
            } else {
                alert('Please select a color before submitting.');
            }
        }
    </script>
</body>
</html>
