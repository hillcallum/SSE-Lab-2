<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Selection App</title>
    <style>
        body {
            font-family: sans-serif;
            background-colour: #f0f0f0;
            colour: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-colour: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            colour: #4CAF50;
        }
        select, button {
            font-size: 16px;
            padding: 5px 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Colour Selection App</h1>
        <p>Please select your favourite colour:</p>
        <select id="colourSelect">
            <option value="">Choose a colour</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
        </select>
        <br>
        <button onclick="submitColour()">Submit</button>
    </div>

    <script>
        function submitColour() {
            const colourSelect = document.getElementById('colourSelect');
            const selectedColour = colourSelect.value;

            if (selectedColour) {
                const message = `Amazing, ${selectedColour} is my favourite colour too!`;
                const encodedMessage = encodeURIComponent(message);
                window.location.href = `result.html?message=${encodedMessage}`;
            } else {
                alert('Please select a colour before submitting.');
            }
        }
    </script>
</body>
</html>
